<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octopath Traveler 2 Interactive Map</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>

    <div class="mobileTopBar">
        <img src="Media/icons8-menu-500.png" id="menuIcon" alt="Menu icon" height="40vh" width="40vh">
        <h1>Octopath Traveler II Interactive Map</h1>
    </div>

   <div class="container">
        <nav class="sideNav" id="sideNav">
            <h1 id="about">About</h1>
            <p id="aboutText">About text goes here</p>

            <h1 id="notes">Map Notes</h1>
            <p id="notesText">Hover for details, click for more detailed information.</p>
            
           
            
            <div class="checkBoxes">
                <div class="cityImg">
                    <input type="checkbox" id="cityCheckbox">
                    <img class="cityPic" src="Media/Icons/city pls look good.png" alt="">
                    <p>Cities</p>
                </div>
                <div class="cityImg">
                    <input type="checkbox" id="townCheckbox">
                    <img class="cityPic" src="Media/Icons/town.png" alt="">
                    <p>Towns</p>
                </div>
                <div>
                    <input type="checkbox" id="routeCheckbox">
                    <img src="Media/Icons/zone.png" alt="">
                    <p>Routes</p>
                </div>
                <div>
                    <input type="checkbox" id="caveCheckbox">
                    <img src="Media/Icons/cave.png" alt="">
                    <p>Caves</p>
                </div>
                <div>
                    <input type="checkbox" id="mansionCheckbox">
                    <img src="Media/Icons/mansion.png" alt="">
                    <p>Mansions</p>
                </div>
                <div>
                    <input type="checkbox" id="shrineCheckbox">
                    <img src="Media/Icons/shrine.png" alt="">
                    <p>Shrines</p>
                </div>
                <div>
                    <input type="checkbox" id="ruinCheckbox">
                    <img src="Media/Icons/ruins.png" alt="">
                    <p>Ruins</p>
                </div>
                <div>
                    <input type="checkbox" id="forestCheckbox">
                    <img src="Media/Icons/forest.png" alt="">
                    <p>Forests</p>
                </div>
            </div>
        </nav>
        <div id ="map"></div>
   </div>

    <script src="script.js"></script>
</body>
</html>
